<div class="new-course">
  <form
    class="new-course__form"
    [formGroup]="formNewCourse"
    (submit)="onSubmit()"
  >
    <h3 class="new-course__title">New course</h3>
    <div class="new-course__input-wrapper">
      <label for="new-course__input">
        <span class="new-course__input-span">Title:</span>
      </label>
      <input
        formControlName="title"
        class="new-course__input"
        name="title"
        type="text"
        placeholder="Text input"
      />
    </div>
    <div class="new-course__input-wrapper">
      <label for="new-course__input">
        <span class="new-course__input-span">Description:</span>
      </label>
      <textarea
        cols="30"
        rows="5"
        class="new-course__textarea"
        placeholder="Add description"
        name="description"
        required
        formControlName="description"
      ></textarea>
    </div>
    <app-new-corse-duration></app-new-corse-duration>
    <app-new-corse-date></app-new-corse-date>
    <app-new-corse-authors></app-new-corse-authors>
    <div class="new-course__btn-wrapper">
      <button
        (click)="cancel()"
        class="new-course__btn new-course__btn-reset"
        type="reset"
      >
        Cancel
      </button>
      <button
        (click)="createCourse()"
        class="new-course__btn new-course__btn-submit"
        type="submit"
      >
        Save
      </button>
    </div>
  </form>
</div>
