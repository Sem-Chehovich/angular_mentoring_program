<div class="courses-container">
  <app-search-course (searchTerm)="onSearchCourse($event)"></app-search-course>
  <div class="add-course">
    <button class="btn">
      <mat-icon>add_circle_outline</mat-icon> Add Course
    </button>
  </div>
  <app-courses-list [query]="query"></app-courses-list>
  <button (click)="loadMore()" class="courses-load-more">LOAD MORE</button>
</div>
