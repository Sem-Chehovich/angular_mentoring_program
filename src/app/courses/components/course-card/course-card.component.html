<mat-card>
  <div class="title-container">
    <mat-card-title>{{ course.title }}</mat-card-title>
    <div class="course-duration-wrapper">
      <mat-icon>schedule</mat-icon>
      <span>{{ course.duration | duration }}</span>
      <mat-icon>calendar_today</mat-icon>
      <span>{{ course.creationDate | date: "M/d/yyyy" }}</span>
    </div>
  </div>
  <div class="course-info">
    <mat-card-content>{{ course.description }}</mat-card-content>
    <mat-card-actions>
      <button class="btn" (click)="onCourseEdit()">
        <mat-icon>create</mat-icon> Edit
      </button>
      <button class="btn" (click)="onCourseDelete()">
        <mat-icon>delete</mat-icon> Delete
      </button>
    </mat-card-actions>
  </div>
</mat-card>
