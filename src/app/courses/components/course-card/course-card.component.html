<mat-card [ngClass]="getBorderColor()">
  <div class="title-container">
    <div class="icon-container">
      <mat-card-title>{{ course?.title | uppercase  }}</mat-card-title>
      <img src="assets/ic-star.svg" alt="img" class="star-icon" *ngIf="course?.topRated" />
    </div>
    <div class="course-duration-wrapper">
      <mat-icon>schedule</mat-icon>
      <span>{{ course?.duration | duration }}</span>
      <mat-icon>calendar_today</mat-icon>
      <span class="date">{{ course?.creationDate | date: "M/d/yyyy" }}</span>
    </div>
  </div>
  <div class="course-info">
    <mat-card-content>{{ course?.description }}</mat-card-content>
    <mat-card-actions>
      <button class="btn btn-edit" (click)="onCourseEdit()">
        <mat-icon>create</mat-icon> Edit
      </button>
      <button class="btn btn-delete" (click)="onCourseDelete()">
        <mat-icon>delete</mat-icon> Delete
      </button>
    </mat-card-actions>
  </div>
</mat-card>
