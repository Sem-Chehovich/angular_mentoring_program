<ul >
  <li *ngFor="let course of (courses | orderBy | filter: query); trackBy: trackByFn">
    <app-course-card
      [course]="course"
      (editCourse)="onEditCourse($event)"
      (deleteCourse)="onDeleteCourse($event)"
    >
    </app-course-card>
  </li>
</ul>
  <h3 *ngIf="!(courses | filter: query).length" class="no-courses">No data. Feel free to add new course.</h3>
