<ul>
  <li *ngFor="let course of (filteredCourses | orderBy); trackBy: trackByFn">
    <app-course-card
      [course]="course"
      (editCourse)="onEditCourse($event)"
      (deleteCourse)="onDeleteCourse($event)"
    >
    </app-course-card>
  </li>
</ul>
  <h3 *ngIf="!filteredCourses.length" class="no-courses">No data. Feel free to add new course.</h3>
