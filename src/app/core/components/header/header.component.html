<header class="header-container">
  <div class="logo-container">
    <img src="../../../../assets/logo.svg" alt="logo" />
    <div class="logo-item">VIDEO COURSE</div>
  </div>
  <div class="header-actions">
    <button *appIfAuthenticated="isLoggedIn" (click)="redirectToLogin()">
      <mat-icon>perm_identity</mat-icon>
      User login
    </button>
    <button (click)="LogOut()" *appIfAuthenticated="isLoggedIn">
      <mat-icon>exit_to_app</mat-icon>
      Log off
    </button>
  </div>
</header>
